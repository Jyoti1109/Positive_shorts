<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Positive Shorts Feed</title>
  <!-- ‚úÖ FIXED: Removed trailing spaces -->
  <script src="https://www.youtube.com/iframe_api"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: white;
      color: white;
      padding: 0;
    }
    .header {
      text-align: center;
      margin: 16px 0;
      color: #4caf50;
    }
    .shorts-feed {
      max-width: 500px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }
    .short-card {
      background: #000;
      border-radius: 24px;
      overflow: hidden;
      position: relative;
      width: 100%;
    }
    .player-container {
      position: relative;
      width: 100%;
      height: 600px;
      background: #000;
    }
    .player {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
    .fallback-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #ccc;
      font-size: 16px;
      z-index: 5;
    }
    .unmute-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 20;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }
    .stats-right {
      position: absolute;
      right: 16px;
      bottom: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      z-index: 10;
      color: white;
      font-size: 14px;
      text-align: center;
    }
    .stat-value {
      font-weight: bold;
      font-size: 16px;
    }
    .action-btn {
      background: rgba(0,0,0,0.7);
      border: none;
      color: white;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 20px;
    }
    .info {
      padding: 16px;
    }
    .info h3 {
      font-size: 16px;
      margin-bottom: 8px;
      line-height: 1.4;
      word-wrap: break-word;
    }
    .channel {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 12px;
    }
    .loading {
      text-align: center;
      color: #666;
      padding: 40px;
    }
    a { color: inherit; text-decoration: none; }
  </style>
</head>
<body>
  <div class="header">
    <h1>‚ú® Verified Positive Shorts</h1>
    <p>Auto-updates daily ‚Ä¢ Spiritual ‚Ä¢ Motivational</p>
  </div>

  <div class="shorts-feed" id="shortsFeed">
    <div class="loading">Loading positive shorts...</div>
  </div>

  <script>
    let players = [];

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function fmt(n) {
      const num = parseInt(n);
      if (isNaN(num)) return '0';
      if (num >= 1e6) return (num / 1e6).toFixed(1) + 'M';
      if (num >= 1e3) return (num / 1e3).toFixed(1) + 'K';
      return num.toString();
    }

    function shareVideo(url) {
      if (navigator.share) {
        navigator.share({ title: 'Positive Short', url }).catch(console.warn);
      } else {
        alert('Copy link: ' + url);
      }
    }

    function pauseAllExcept(videoIdToKeep) {
      players.forEach(p => {
        if (p.videoId !== videoIdToKeep && p.player) {
          try {
            p.player.pauseVideo();
            p.player.mute();
          } catch (e) {}
        }
      });
    }

    function getMostVisibleCard() {
      const cards = document.querySelectorAll('.short-card');
      let bestCard = null;
      let maxVisible = 0;

      cards.forEach(card => {
        const rect = card.getBoundingClientRect();
        const isVisible = rect.top < window.innerHeight && rect.bottom > 0;
        if (isVisible) {
          const visibleHeight = Math.min(rect.bottom, window.innerHeight) - Math.max(rect.top, 0);
          if (visibleHeight > maxVisible) {
            maxVisible = visibleHeight;
            bestCard = card;
          }
        }
      });
      return bestCard ? bestCard.id.replace('card-', '') : null;
    }

    let scrollTimer;
    window.addEventListener('scroll', () => {
      clearTimeout(scrollTimer);
      scrollTimer = setTimeout(() => {
        const activeId = getMostVisibleCard();
        if (activeId) {
          pauseAllExcept(activeId);
          const playerObj = players.find(p => p.videoId === activeId);
          if (playerObj && playerObj.player) {
            playerObj.player.playVideo();
            playerObj.player.unMute();

            // ‚úÖ HIDE UNMUTE OVERLAY ON AUTO-PLAY
            const card = document.getElementById(`card-${activeId}`);
            if (card) {
              const unmuteBtn = card.querySelector(`#unmute-${activeId}`);
              if (unmuteBtn) unmuteBtn.style.display = 'none';
            }
          }
        }
      }, 150);
    });

    function createPlayer(containerId, videoId, watchUrl) {
      return new Promise((resolve) => {
        const player = new YT.Player(containerId, {
          height: '100%',
          width: '100%',
          videoId: videoId,
          playerVars: {
            autoplay: 0,
            mute: 1,
            controls: 0,
            modestbranding: 1,
            rel: 0,
            loop: 1,
            playlist: videoId,
            playsinline: 1,
            enablejsapi: 1
          },
          events: {
            onError: function(event) {
              console.warn(`YouTube error for ${videoId}:`, event.data);
              const card = document.getElementById(`card-${videoId}`);
              if (card) card.style.display = 'none';
              resolve(null);
            },
            onReady: function(event) {
              resolve(event.target);
            },
            onStateChange: function(event) {
              if (event.data === YT.PlayerState.PLAYING) {
                const card = document.getElementById(`card-${videoId}`);
                if (card) {
                  // ‚úÖ HIDE BOTH FALLBACK AND UNMUTE OVERLAY WHEN PLAYING
                  const unmuteBtn = card.querySelector(`#unmute-${videoId}`);
                  const fallback = card.querySelector('.fallback-message');
                  if (unmuteBtn) unmuteBtn.style.display = 'none';
                  if (fallback) fallback.style.display = 'none';
                }
              }
            }
          }
        });
      });
    }

    async function loadShorts() {
      const container = document.getElementById('shortsFeed');
      try {
        const res = await fetch('/api/shorts');
        if (!res.ok) throw new Error('Network error');
        const shorts = await res.json();

        if (!Array.isArray(shorts) || shorts.length === 0) {
          container.innerHTML = '<p style="text-align:center;color:#666;">No verified shorts yet.</p>';
          return;
        }

        container.innerHTML = '';
        players = [];

        for (const short of shorts) {
          const videoId = short.video_id;
          const cardId = `card-${videoId}`;
          
          const card = document.createElement('div');
          card.id = cardId;
          card.className = 'short-card';
          card.innerHTML = `
            <div class="player-container">
              <div id="player-${videoId}" class="player"></div>
              <div class="fallback-message" style="display:none;">
                <span>Video unavailable</span><br>
                <a href="${short.watch_url}" target="_blank" style="color:#4caf50;">Watch on YouTube</a>
              </div>
              <div class="unmute-overlay" id="unmute-${videoId}">
                üîä Tap to Unmute
              </div>
            </div>
            
            <div class="info">
              <h3>${escapeHtml(short.title)}</h3>
              <div class="channel">üìπ ${escapeHtml(short.channel)}</div>
            </div>

            <div class="stats-right">
              <div><span class="stat-value">üëç ${fmt(short.likes)}</span></div>
              <div><span class="stat-value">üí¨ ${fmt(short.comments)}</span></div>
              <div><span class="stat-value">üëÅÔ∏è ${fmt(short.views)}</span></div>
              <button class="action-btn" onclick="shareVideo('${short.watch_url}')">‚ÜóÔ∏è</button>
            </div>
          `;
          container.appendChild(card);

          const player = await createPlayer(`player-${videoId}`, videoId, short.watch_url);
          if (player) {
            players.push({ videoId, player });

            const unmuteBtn = card.querySelector(`#unmute-${videoId}`);
            if (unmuteBtn) {
              unmuteBtn.addEventListener('click', () => {
                player.unMute();
                player.playVideo();
                unmuteBtn.style.display = 'none';
                pauseAllExcept(videoId);
              });
            }
          }
        }

        setTimeout(() => {
          const firstId = getMostVisibleCard();
          if (firstId) {
            pauseAllExcept(firstId);
            const p = players.find(x => x.videoId === firstId);
            if (p) {
              p.player.playVideo();
              // ‚úÖ HIDE OVERLAY FOR FIRST VIDEO
              const card = document.getElementById(`card-${firstId}`);
              if (card) {
                const btn = card.querySelector(`#unmute-${firstId}`);
                if (btn) btn.style.display = 'none';
              }
            }
          }
        }, 500);
      } catch (err) {
        console.error("Load error:", err);
        container.innerHTML = '<p style="text-align:center;color:red;">Failed to load shorts.</p>';
      }
    }

    window.onYouTubeIframeAPIReady = function() {
      loadShorts();
    };
  </script>
</body>
</html>
